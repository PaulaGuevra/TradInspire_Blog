    <title>Contacto</title>
  </head>
  <body class="grid"> 
    <header>
      <a href="../index.html">
        <img src="../images/logo_redondo.webp" alt="logo" id="logo">   
      </a>
      <nav class="navbar">
        <ul>
          <li class="hidden">
            <a href="../index.html">Inicio</a>
          </li>
          <li class="hidden">
            <a href="../pages/Contacto.html">Contacto</a>

          <li>  
            <div class="dropdown">
              <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
             <div class="dropdown-content">
                <ul>
                  <li><a href="../index.html">Inicio</a></li>

              </div>
            </div>
          </li> 
        </ul>
      </nav>
    </header>
    <main class="mainCont">
      <h3>Contáctanos</h3>
      <section class="secForm">
        <form class="form">
          <legend>Datos de Contacto</legend>
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" placeholder="Ingresa tu nombre">
          <br/>
          <label for="apellido">Apellido</label>
          <input id="apellido" type="text" placeholder="Ingresa tu apellido">
          <br/>
          <label for="date">Fecha de nacimiento</label>
          <input id="date" type="date" placeholder="Fecha de nacimiento">
          <br/>
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="Ingresa tu correo electrónico">
          <br/>
          <label> Pais de origen</label>
          <select>
            <option>Argentina</option>
            <option>Chile</option>
            <option>Uruguay</option>
            <option>Brasil</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>México</option>
            <option>Estados Unidos</option>
            <option>España</option>
            <option>Francia</option>
            <option>Italia</option>
            <option>Otro</option>
          </select>
          <br/>
          <label>Comentarios</label>
          <br/>
          <textarea placeholder="Comentarios"></textarea>
          <br/>
        </form>
        <div class="divForm">
          <label for="opciones">Deseo suscribirme al Newsletter</label>
          <br/>
          <input id="option" name="opciones" type="radio" >
          <span>Sí</span>
          <input id="opt" name="opciones" type="radio" >
          <span>No</span>
          <br/>
          <label for="tyc"> Acepto los términos y condiciones</label>
          <input id="tyc" type="checkbox">
          <br/>
          <input type="submit" value="Aceptar">
          <input type="reset" value="Cancelar">
        </div>
      </section>    
    </main>
  </body>
